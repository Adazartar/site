
<!DOCTYPE html>

<title>Battle Game</title>

<head>
    <link rel="stylesheet" href="proj6styles.css">
    <script src="proj6script.js" defer></script>
</head>

<body>
    <div class="fighters">
        <div class="pick1"></div>
        <div class="pick2"></div>
        <div class="pick3"></div>
        <div class="split">VS</div>
        <div class="enemy"></div>
        <div class="score">score: 0</div>
    </div>
    <div class="textbox"></div>
    <div class="buttons">
        <button id="attack">attack</button>
        <button id="swap">swap</button>
        <button id="catch">catch</button>
        <button id="continue">continue</button>
        <button id="reroll">reroll</button>
        <button id="select">select</button>
        <button id="reserve1">reserve 1</button>
        <button id="reserve2">reserve 2</button>
        <button id="cancel">cancel</button>
    </div>
</body>
